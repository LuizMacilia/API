<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de pessoas</title>
    <!-- Incluindo dependência do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Criando div para chamar a classe do bootstrap -->
    <div class = "container">

        <h1>Listagem de pessoas</h1>
        <!-- Criar uma tabela -->
        <table class="table table-striped table-bordered" >
            <thead class="thead-dark">
                <!-- tr>th*3 -->
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>SEXO</th>
                </tr>
            </thead>
            
            <!-- passando o nome da variável q eu to esperando na controler -->
            <tr th:each="pessoas: ${pessoas}">
            	<td th:text="${pessoas.id}"></td>
            	<td th:text="${pessoas.nome}"></td>
            	<td th:text="${pessoas.sexo}"></td>
        	</tr>
       
    </table>
</div>
    
</body>
</html>
